<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 
	 <link rel="stylesheet" href="day3.css"> 

	<title>Displaying errors with JavaScript</title>
</head>
<body>
<div class="page">
	
	<h1>Displaying errors using JavaScript</h1>

	<form name="signup-form" action="#" method="post">
		<label>Enter Username</label>
		<input type="text" name="username">
		<p class="error username-error"></p>
		
		<label>Enter Password</label>
		<input type="text" name="password">
		<p class="error password-error"></p>
	  
		<label>Enter email</label>
		<input type="text" name="email">
		<p class="error email-error"></p>
		
		<button type="submit" name="submit">Submit</button>
	  
		<p class="success"></p>			
	 </form>
</div>

	<script src="day3.js"></script>
</body>
</html>
